<div class='row'>
	<div class='col-xs-12'>
		<h1>Speekly</h1><br>
		<div ng-if='!$ctrl.hasStarted'>
			<button class='btn btn-success' ng-click='$ctrl.startAudioStream()'>Start</button><br><br>
		</div>
		<div ng-if='!$ctrl.hasStarted'>
			<div class='form-group'>
				<select class='form-control' ng-model='$ctrl.language' ng-options='language.value as language.name for language in $ctrl.languageOptions'></select>
			</div>
			<div class='form-group'>
				<textarea ng-model='$ctrl.text' class='form-control'></textarea>
			</div>
		</div>
		<div ng-if='$ctrl.hasStarted'>
			<p class='display-txt'><span ng-class='$ctrl.getClass($index)' ng-repeat='text in $ctrl.textList track by $index'>{{text}}&nbsp;</span></p>
		</div>
	</div>
</div>
