<div class='row'>
	<div class='col-xs-12'>
		<h1>Speekly</h1>
		<div ng-if='!$ctrl.hasStarted'>
			<button class='btn btn-default' ng-click='$ctrl.startAudioStream()'>Start</button>
		</div>
		<div ng-if='!$ctrl.hasStarted'>
			<div class='formgroup'>
				<textarea ng-model='$ctrl.text' class='form-control'></textarea>
			</div>
		</div>
		<div ng-if='$ctrl.hasStarted'>
			<p class='display-txt'><span ng-class='$ctrl.getClass($index)' ng-repeat='text in $ctrl.textList'>{{text}}&nbsp;</span></p>
		</div>
	</div>
</div>
